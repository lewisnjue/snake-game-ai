name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest flake8
    
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics --ignore=E501,W503
    
    - name: Run unit tests with pytest
      run: pytest tests/ -v --tb=short
    
    - name: Test imports
      run: python -c "from game import SnakeGameAI; from agent import Agent; from model import Linear_QNet; print('All imports OK')"
    
    - name: Test basic functionality
      run: |
        python << 'PYEOF'
from game import SnakeGameAI
from agent import Agent
game = SnakeGameAI()
agent = Agent()
state = agent.get_state(game)
print(f'State shape: {len(state)}')
action = agent.get_action(state)
print(f'Action: {action}')
print('Basic functionality test passed!')
PYEOF
